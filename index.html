<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Preview Card Component">
    <title>NFT Preview Card Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <a href="#" class="image-link">
                    <img class="image" src="src/images/image-equilibrium.jpg" alt="Image Equilibrium"></a>
                <a href="#" class="title-link">
                    <h2 class="title">Equilibrium #3429</h2>
                </a>
                <p>Our Equilibrium collection promotes balance and calm.</p>

                <div class="infos">
                    <p class="price">0.041 ETH</p>
                    <p class="days-left">3 days left</p>
                </div>

                <div class="author">
                    <img src="src/images/image-avatar.png" alt="Avatar image">
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
